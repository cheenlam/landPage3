<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/all.css">
    <title>落地頁03</title>
</head>

<body>
    <div class="indexBox" id="indexBox">
        <div class="mainBox">
            <div class="slog">
                <img src="images/slog.png">
            </div>
            <div class="device">
                <img src="images/main.webp">
            </div>
        </div>
        <div class="dlBox">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="btnBox">
                <div class="btn android">
                    <img src="images/btn_android.webp">
                </div>
                <div class="btn ios">
                    <img src="images/btn_ios.webp">
                </div>
            </div>
        </div>
    </div>

    <!-- <script>
        // 圖片加亂數(防止cache)
        let imgList = document.querySelectorAll('img')
        let ran = Math.random(0,255).toString(16).substr(2,8);
        for (let value of imgList) {
            let srcData = value.getAttribute('src');
            value.setAttribute('src', `${srcData}?v=${ran}`)
        } 
    </script> -->
</body>

</html>
